    <div class="container">
        <div class="div">
            <label for="altura">altura</label>
            <input name="altura" placeholder="Sua altura em metros" type="text" id="height">
        </div>
        <div class="div">
            <label for="peso">Peso</label>
            <input name="peso" placeholder="Seu peso em KG" type="text" id="pound">

        </div>
        <div class="div container">
            <button onclick="medir()">Enviar</button>
        </div>
    </div>
    <div class="container">
        <div id="result" class="item item1">

        </div>
    </div>


    <script>



        function medir() {
            var result = document.getElementById("result");
            var peso = document.getElementById("pound").value;
            var altura = document.getElementById("height").value;
            var p = Number(peso);
            var a = Number(altura);

            
            var bmi = p / (a ^ 2);
            bmi = bmi.toFixed(3);
            console.log(bmi);
            
            if (bmi < 16 && bmi > 1) {
                result.style = "color: red";

                result.innerHTML = "Seu valor BMI é igual a " + bmi + "; Você está com BMI muito baixo, Severamente abaixo do peso";
            } else if (bmi < 18.5 && bmi >= 16) {

                result.style = "color: purple";
                result.innerHTML = "Seu valor BMI é igual a " + bmi + "; Você está com BMI baixo, abaixo do peso";
            } else if (bmi < 25 && bmi >= 18.5) {

                result.style = "color: green";
                result.innerHTML = "Seu valor BMI é igual a " + bmi + "; Você está com BMI bom, Saudavel";
            } else if (bmi < 30 && bmi >= 25) {

                result.style = "color: rgb(202, 253, 99)";
                result.innerHTML = "Seu valor BMI é igual a " + bmi + "; Você está com BMI um pouco alto, sobrepeso";
            } else if (bmi < 35 && bmi >= 30) {

                result.style = "orange";
                result.innerHTML = "Seu valor BMI é igual a " + bmi + "; Você está com BMI alto, obsidade moderada";
            } else if (bmi >= 35 && bmi > 100) {

                result.style = "color: rgb(255, 30, 30)";
                result.innerHTML = "Seu valor BMI é igual a " + bmi + "; Você está com BMI um pouco alto, sobrepeso";
            } else {
                window.alert('Erro');
            }
        }
    </script>
